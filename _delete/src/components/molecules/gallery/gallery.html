{{#if gallery }}
  <div class="gallery">
    {{#each gallery.items }}
      <div class="item">
        {{>image type="responsive" }}
        <div class="info">
          <h4 class="name">{{ name }}</h4>
          <p class="description">{{ description }}</p>
        </div>
      </div>
    {{/each }}
  </div>
</div>
{{else }}
  {{>dataNotFound data='gallery'}}
{{/if }}

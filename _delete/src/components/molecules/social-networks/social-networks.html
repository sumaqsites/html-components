{{#if socialNetworks}}
  <div class="social-networks">
    <ul>
      {{#each socialNetworks.items}}
        <li class="item">
          <a href="{{ link }}" title="{{ name }}">
            <span>{{ name }}</span>
          </a>
        </li>
      {{/each}}
    </ul>
  </div>
{{else}}
  {{>dataNotFound data='socialNetworks'}}
{{/if}}

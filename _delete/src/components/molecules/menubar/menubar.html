{{#with menubar }}
  <ul class="menubar">
    {{#each items}}
      <li class="menubar-item">
        <a href="{{ link }}" title="{{ name }}" aria-current="{{ aria }}">
          <span>{{ name }}</span>
        </a>
      </li>
    {{/each }}
  </ul>
{{else}}
  {{>dataNotFound data='menubar'}}
{{/with}}

{{#if sectionEmpty }}
  {{#with sectionEmpty }}
      <section id="{{id}}" class="section-empty">
        <h2 class="title">{{ title }}</h2>
        <div class="content">
          <p>{{{ text }}}</p>
        </div>
      </section>
  {{/with}}
{{else}}
  {{>dataNotFound data='sectionEmpty'}}
{{/if}}
